<style>
    .toolbar {
        position: fixed;
        z-index: 100;
        background: #e0d972;
        width: 400px;
        margin-left: 40px;
        margin-top: 50px;
    }
    .searchbox-container {
        border-radius: 2px 0 0 2px;
        box-shadow: 1px 2px 1px rgba(0,0,0,.15)
    }
    .search-btn{
        padding-left:20px;
        padding-right:20px;
    }
    /*.footer{
        position: fixed;
        z-index: 100;
        width: 400px;
    }*/
</style>
<div id="index-content">
    <div id="mapContent">
        <div class="panel">
            <div class="toolbar">
                <div class="location-title" v-text="locationText"></div>
                <div class="searchbox-container">
                    <div class="input-group">
                        <input type="text" class="form-control search-form">
                        <span class="input-group-btn">
                            <button class="btn btn-primary search-btn" type="button"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="panel-body col-lg-12" style="height:100%;" id="orderMapDiv"></div>
            </div>
        </div>
    </div>
</div>
<script>
var winHeight=$(window).innerHeight()-70;
$('#orderMapDiv').css('height',winHeight);
var mapVue = new Vue({
    el: '#mapContent',
    data: {
        locationText: '您当前位置：',
        orderMap : new AMap.Map("orderMapDiv", {
            resizeEnable: true
        }),
        pointMarker: {},
        local: {}
    },
    ready: function() {
        setTimeout(this.initLocation,200);
    },
    methods: {
        initLocation: function(){
             var customMarker = new AMap.Marker({
                offset: new AMap.Pixel(-14, -34),//相对于基点的位置
                icon: new AMap.Icon({  //复杂图标
                    size: new AMap.Size(27, 36),//图标大小
                    image: "http://developer.baidu.com/map/jsdemo/img/fox.gif", //大图地址
                    imageOffset: new AMap.Pixel(-28, 0)//相对于大图的取图位置
                })
            });
            this.orderMap.plugin('AMap.Geolocation', function(result) {
                geolocation = new AMap.Geolocation({
                    enableHighAccuracy: true,//是否使用高精度定位，默认:true
                    timeout: 10000,          //超过10秒后停止定位，默认：无穷大
                    maximumAge: 0,           //定位结果缓存0毫秒，默认：0
                    convert: true,           //自动偏移坐标，偏移后的坐标为高德坐标，默认：true
                    showButton: true,        //显示定位按钮，默认：true
                    buttonPosition: 'LB',    //定位按钮停靠位置，默认：'LB'，左下角
                    buttonOffset: new AMap.Pixel(10, 20),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
                    showMarker: true,        //定位成功后在定位到的位置显示点标记，默认：true
                    showCircle: true,        //定位成功后用圆圈表示定位精度范围，默认：true
                    panToLocation: true,     //定位成功后将定位到的位置作为地图中心点，默认：true
                    zoomToAccuracy:true      //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
                });
                mapVue.orderMap.addControl(geolocation);
                geolocation.getCurrentPosition();
                // AMap.event.addListener(geolocation, 'complete', this.onLocationComplete);//返回定位信息
                // AMap.event.addListener(geolocation, 'error', onLocationError);      //返回定位出错信息
            });
        }
    }
})
</script>

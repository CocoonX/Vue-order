<style>
    .toolbar {
        position: fixed;
        z-index: 100;
        background: #e0d972;
        width: 400px;
        margin-left: 40px;
        margin-top: 50px;
    }
    .searchbox-container {
        border-radius: 2px 0 0 2px;
        box-shadow: 1px 2px 1px rgba(0,0,0,.15)
    }
    .search-btn{
        padding-left:20px;
        padding-right:20px;
    }
    #panel {
        position: fixed;
        background-color: white;
        max-height: 90%;
        overflow-y: auto;
        top: 60px;
        right: 10px;
        width: 280px;
        border-bottom: solid 1px silver;
    }
</style>
<div id="index-content">
    <div id="mapContent">
        <div>
            <div class="toolbar">
                <div class="location-title" v-text="locationText"></div>
                <div class="searchbox-container">
                    <div class="input-group">
                        <input type="text" class="form-control search-form">
                        <span class="input-group-btn">
                            <button class="btn btn-primary search-btn" type="button"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                </div>
                <div id="panel"></div>
            </div>
            <div>
                <div id="orderMapDiv"></div>
            </div>
        </div>
    </div>
</div>
<script>
var winHeight=$(window).innerHeight()-60;
var winWidth=$(window).innerWidth();
$('#orderMapDiv').css({
    'height':winHeight,
    'width':winWidth
});
var mapVue = new Vue({
    el: '#mapContent',
    data: {
        locationText: '您当前位置：',
        orderMap : new AMap.Map("orderMapDiv", {
            resizeEnable: true
        }),
        pointMarker: {},
        local: []
    },
    ready: function() {
        setTimeout(this.initLocation,200);
    },
    methods: {
        initLocation: function(){
            this.orderMap.plugin('AMap.Geolocation', function(result) {
                geolocation = new AMap.Geolocation({
                    enableHighAccuracy: true,//是否使用高精度定位，默认:true
                    timeout: 10000,          //超过10秒后停止定位，默认：无穷大
                    maximumAge: 0,           //定位结果缓存0毫秒，默认：0
                    convert: false,           //自动偏移坐标，偏移后的坐标为高德坐标，默认：true
                    showButton: true,        //显示定位按钮，默认：true
                    buttonPosition: 'LB',    //定位按钮停靠位置，默认：'LB'，左下角
                    buttonOffset: new AMap.Pixel(10, 20),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
                    showMarker: true,        //定位成功后在定位到的位置显示点标记，默认：true
                    showCircle: true,        //定位成功后用圆圈表示定位精度范围，默认：true
                    panToLocation: true,     //定位成功后将定位到的位置作为地图中心点，默认：true
                    zoomToAccuracy:true      //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
                });
                mapVue.orderMap.addControl(geolocation);
                geolocation.getCurrentPosition();
                AMap.event.addListener(geolocation, 'complete', mapVue.onLocationComplete);//返回定位信息
                // AMap.event.addListener(geolocation, 'error', onError);      //返回定位出错信息
            });
            this.orderMap.on("moveend",function(event){
                var center = this.getCenter();
                // mapVue.placeSearch([center.lng,center.lat]);
            })
            this.orderMap.on("zoomend",function(event){
                var center = this.getCenter();
                // mapVue.placeSearch([center.lng,center.lat]);
            })
        },
        onLocationComplete: function(e){
            var lng = e.position.getLng();
            var lat = e.position.getLat();
            this.local =[lng,lat];
            var geocoder = new AMap.Geocoder({
                radius: 1000,
                extensions: "all"
            });
             geocoder.getAddress(this.local, function(status, result) {
                if (status === 'complete' && result.info === 'OK') {
                   mapVue.locationText+=result.regeocode.formattedAddress;
                }
            });
            this.placeSearch(this.local);    
        },
        placeSearch: function(local){
             AMap.service(["AMap.PlaceSearch"], function() {
                var placeSearch = new AMap.PlaceSearch({ //构造地点查询类
                    pageSize: 5,
                    type: '餐饮服务',
                    pageIndex: 1,
                    city: "010", //城市
                    map: mapVue.orderMap,
                    panel: "panel"
                });
                placeSearch.clear();
                placeSearch.searchNearBy('', local, 200, function(status, result) {

                });
            });
        }
    }
})
</script>
